version: '3.4'

services:
  op-geth:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.101200.0
    restart: always
    ports:
      - "8545:8545"
    volumes:
      - /root/op-geth/datadir:/datadir
      - /root/op-geth/jwt.txt:/jwt.txt
      - /root/op-geth/genesis.json:/genesis.json
    command: >
      --datadir /datadir
      --http
      --http.corsdomain="*"
      --http.vhosts="*"
      --http.addr=0.0.0.0
      --http.api=web3,debug,eth,txpool,net,engine
      --ws
      --ws.addr=0.0.0.0
      --ws.port=8546
      --ws.origins="*"
      --ws.api=debug,eth,txpool,net,engine
      --syncmode=full
      --gcmode=archive
      --nodiscover
      --maxpeers=0
      --networkid=<ID>
      --authrpc.vhosts="*"
      --authrpc.addr=0.0.0.0
      --authrpc.port=8551
      --authrpc.jwtsecret=./jwt.txt
      --rollup.disabletxpoolgossip=true

  op-node:
    image: racecommunity/op-node:1
    ports:
      - "8547:8547"
    restart: always
    volumes:
      - /root/optimism/op-node/jwt.txt:/jwt.txt
      - /root/optimism/op-node/rollup.json:/rollup.json
      - /root/optimism/op-node/opnode_discovery_db:/opnode_discovery_db
      - /root/optimism/op-node/opnode_peerstore_db:/opnode_peerstore_db
      - /root/optimism/op-node/opnode_p2p_priv.txt:/opnode_p2p_priv.txt
    command: >
      op-node
      --l2=http://op-geth:8551
      --l1=$L1_RPC
      --l1.rpckind=$RPC_KIND
      --l2.jwt-secret=./jwt.txt
      --verifier.l1-confs=3
      --rollup.config=./rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8547
      --p2p.disable
      --rpc.enable-admin
      --sequencer.enabled
      --sequencer.l1-confs=3
      --p2p.sequencer.key=$SEQ_KEY
    depends_on:
      - op-geth  # op-node depends on op-geth startup

  op-batcher:
    image: op-batcher:1
    restart: always
    ports:
      - "8548:8548"
    command: >
      --l1-eth-rpc=$L1_RPC
      --l2-eth-rpc=http://op-geth:8545
      --rollup-rpc=http://op-node:8547
      --poll-interval=1s
      --sub-safety-margin=6
      --num-confirmations=1
      --safe-abort-nonce-too-low-count=3
      --resubmission-timeout=30s
      --rpc.addr=0.0.0.0
      --rpc.port=8548
      --rpc.enable-admin
      --max-channel-duration=1
      --private-key=$BATCHER_KEY
    depends_on:
      - op-geth  # op-batcher depends on op-geth startup
      - op-node   # op-batcher depends on op-node startup

  op-proposer:
    image: op-proposer:1
    restart: always
    command: >
      op-proposer
      --poll-interval=12s
      --rpc.port=8560
      --rollup-rpc=http://op-node:8547
      --l2oo-address=$L2OO_ADDR
      --private-key=$PROPOSER_KEY
      --l1-eth-rpc=$L1_RPC
    depends_on:
      - op-geth  # op-proposer depends on op-geth startup
      - op-node   # op-proposer depends on op-node startup
